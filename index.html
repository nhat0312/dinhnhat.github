<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THÔNG TIN LIÊN HỆ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fef9ef;
      color: #333;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 250px;
      background-image: url('https://picsum.photos/id/1040/1200/400'); /* ảnh banner mới */
      background-size: cover;
      background-position: center;
    }
    .banner-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .contact-item i {
      font-size: 1.4rem;
      color: #007b8a;
      width: 30px;
      text-align: center;
    }
    .contact-item a {
      margin-left: 10px;
      text-decoration: none;
      color: #007b8a;
      font-weight: bold;
      text-transform: uppercase;
    }
    .contact-item a:hover {
      color: #004e64;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .banner-text {
        font-size: 1.3rem;
        padding: 8px 16px;
      }
      .contact-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .contact-item a {
        margin-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-text">THÔNG TIN LIÊN HỆ</div>
  </div>

  <div class="container">
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <a href="mailto:dinhnhatnguyen0312@gmail.com">DINHNHATNGUYEN0312@GMAIL.COM</a>
    </div>
    <div class="contact-item">
      <i class="fas fa-globe"></i>
      <a href="http://dinhnhat.net" target="_blank">WEBSITE</a>
    </div>
    <div class="contact-item">
      <i class="fab fa-facebook"></i>
      <a href="https://www.facebook.com/nguyen.inh.nhat.461409/about" target="_blank">FACEBOOK</a>
    </div>
    <div class="contact-item">
      <i class="fab fa-youtube"></i>
      <a href="https://www.youtube.com/@dinhnhat0312" target="_blank">YOUTUBE</a>
    </div>
    <div class="contact-item">
      <i class="fab fa-tiktok"></i>
      <a href="https://www.tiktok.com/@dinhnhatni" target="_blank">TIKTOK</a>
    </div>
  </div>
</body>
</html>
